  
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Semana 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>

    <div class="main">
        <!-- Simple Textfield -->
        <form action="#" id="formuser">
            <h3>Digite os Dados do Funcionário</h3>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="Nome">
                <label class="mdl-textfield__label" for="sample1">Nome...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="cpf" value="" onkeyup="cpfMask()" onchange="validarcpf()" maxlength="14">
                <label class="mdl-textfield__label" for="sample2">CPF...</label>
              
              </div>

             <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text"  id="rg" onkeyup="rgMask()" onchange="validarrg()" maxlength="13">
    <label class="mdl-textfield__label" for="sample2">RG...</label>
  
  </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="date" id="data">
               
            </div>

            <div class="selec">
                <select class="mdl-textfield mdl-js-textfield" id="cnh">
                    <option value disabled selected>Selecione o tipo de CNH</option>
                    <option value="">Tipo A</option>
                    <option value="">Tipo B</option>
                    <option value="">Tipo C</option>
                </select>
            </div>

            <div class="selec">
                <select class="mdl-textfield mdl-js-textfield" id="ecivil">
                    <option value disabled selected>Selecione o Estado Civil</option>
                    <option value="">Solteiro(a)</option>
                    <option value="">Casado(a)</option>
                    <option value="">Viúvo(a)</option>
                </select>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="cep" maxlength="9" onkeyup="cepMask()" onchange="validarcep(); getDadosEnderecoCEP(this.value)"> 
                <label class="mdl-textfield__label" for="cep" >CEP...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="rua">
                <label class="mdl-textfield__label" for="rua">Rua...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="bairro">
                <label class="mdl-textfield__label" for="bairro">Bairro...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="cidade">
                <label class="mdl-textfield__label" for="cidade">Cidade...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="estado">
                <label class="mdl-textfield__label" for="estado">Estado...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="num">
                <label class="mdl-textfield__label" for="sample2">Número...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="complemento">
                <label class="mdl-textfield__label" for="cidade">Complemento...</label>
            </div>

            <div>

                
                <button id="botao" onclick="validarCampos()">
                    Pronto
                </button>
            </div>
        </form>











    </div>
    <script src="main.js"></script>
</body>

</html>
