<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <form id="formulario">
            <fieldset>
                <h3>Digite os Dados do Funcionário</h3>

                <div>
                    <label for="">Nome do Funcionário:
                        <input type="text" id="nome">
                    </label>

                </div>
                
                <div>
                    <label for="cpf">CPF:
                        <input type="text" id="cpf">
                    </label>

                </div>
                
                <div>
                    <label for="rg">RG:
                        <input type="text" id="rg">
                    </label>

                </div>

                
                <div>
                    <label for="nasc">Data de Nascimento:
                        <input type="date" id="nasc">
                    </label>

                </div>

                
                <div>
                    <label for="">Tipo de CNH:
                        <select id="cnh">
                            <option value=""></option>
                            <option value="">Tipo A</option>
                            <option value="">Tipo B</option>
                            <option value="">Tipo C</option>
                        </select>
                    </label>

                </div>

                
                <div>
                    <label for="">Estado Civil:
                        <select id="estciv">
                            <option value=""></option>
                            <option value="">Solteiro(a)</option>
                            <option value="">Casado(a)</option>
                            <option value="">Viúvo(a)</option>
                        </select>
                    </label>

                </div>

                <div>
                    <label for="cep">CEP:
                        <input type="text" id="cep">
                    </label>

                </div>

                <div>
                    <label for="rua">Rua:
                        <input type="text" id="rua">
                    </label>

                </div>

                <div>
                    <label for="bairro">Bairro:
                        <input type="text" id="bairro">
                    </label>

                </div>

                <div>
                    <label for="cidade">Cidade:
                        <input type="text" id="cidade">
                    </label>

                </div>

                <div>
                    <label for="estado">Estado:
                        <input type="text" id="estado">
                    </label>

                </div>

                <div>
                    <label for="numcasa">Número da casa:
                        <input type="text" id="numcasa">
                    </label>

                </div>

                <div>
                    <label for="complemento">Complemento:
                        <input type="text" id="complemento">
                    </label>

                </div>









            </fieldset>
        </form>

    </div>
</body>

</html>
